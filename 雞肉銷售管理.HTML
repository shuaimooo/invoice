<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雞肉供應合作表單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f9f7f2;
        }
        .form-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .header-bg {
            background-color: #f8b551;
            background-image: linear-gradient(135deg, #f8b551 0%, #f7941d 100%);
        }
        .checkbox-item:hover {
            background-color: #fff9e6;
        }
        .submit-btn {
            background-color: #f7941d;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #e07c00;
            transform: translateY(-2px);
        }
        .chicken-icon {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="form-container overflow-hidden">
            <!-- Header -->
            <div class="header-bg p-6 text-white relative overflow-hidden">
                <div class="absolute right-4 top-4 text-6xl chicken-icon">🐔</div>
                <h1 class="text-3xl font-bold mb-2">肉雞供應合作開放中</h1>
                <p class="text-xl mb-4">餐廳、熟食、團購適用</p>
                <div class="bg-white/20 p-4 rounded-lg backdrop-blur-sm max-w-2xl">
                    <p class="mb-2">我們提供高品質整隻雞，適合大量使用，現正開放長期合作！</p>
                    <ul class="space-y-1">
                        <li>🔹 可提供雞種：黑羽雞、土雞、放山雞</li>
                        <li>🔹 可選熟食（白斬 / 鹽水 / 燻雞）或生鮮</li>
                        <li>🔹 可客製包裝：(目前只售整隻,不分切)、切半、去頭、真空冷藏</li>
                        <li>🔹 可申請「試吃樣品」了解品質，再洽合作</li>
                    </ul>
                    <p class="mt-3 font-bold">📦 穩定供貨｜在地服務｜誠徵合作夥伴</p>
                </div>
            </div>

            <!-- Form -->
            <form id="chickenSupplyForm" class="p-6 space-y-6">
                <p class="text-center text-lg font-medium text-amber-700">📌 歡迎填表洽談合作</p>
                
                <!-- Basic Info -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="businessName" class="block text-sm font-medium text-gray-700 mb-1">商家名稱</label>
                        <input type="text" id="businessName" name="businessName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div>
                        <label for="contactName" class="block text-sm font-medium text-gray-700 mb-1">聯絡人姓名</label>
                        <input type="text" id="contactName" name="contactName" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500">
                    </div>
                </div>

                <div>
                    <label for="contactInfo" class="block text-sm font-medium text-gray-700 mb-1">聯絡方式（電話／LINE）</label>
                    <input type="text" id="contactInfo" name="contactInfo" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500">
                </div>

                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-1">所在區域</label>
                    <select id="region" name="region" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500">
                        <option value="" disabled selected>請選擇區域</option>
                        <option value="台北">台北</option>
                        <option value="新北">新北</option>
                        <option value="基隆">基隆</option>
                        <option value="桃園">桃園</option>
                        <option value="新竹">新竹</option>
                        <option value="其他">其他</option>
                    </select>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">配送地址</label>
                    <textarea id="address" name="address" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500"></textarea>
                </div>

                <!-- Cooperation Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">合作需求類型（可複選）</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="type1" name="cooperationType" value="餐廳用" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="type1" class="ml-2 text-sm text-gray-700">餐廳用</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="type2" name="cooperationType" value="熟食加工" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="type2" class="ml-2 text-sm text-gray-700">熟食加工</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="type3" name="cooperationType" value="外燴／辦桌" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="type3" class="ml-2 text-sm text-gray-700">外燴／辦桌</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="type4" name="cooperationType" value="團購銷售" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="type4" class="ml-2 text-sm text-gray-700">團購銷售</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="type5" name="cooperationType" value="禮盒搭配" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="type5" class="ml-2 text-sm text-gray-700">禮盒搭配</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="type6" name="cooperationType" value="其他" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="type6" class="ml-2 text-sm text-gray-700">其他</label>
                        </div>
                    </div>
                </div>

                <!-- Chicken Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">需要的雞種（可複選）</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="chicken1" name="chickenType" value="黑羽雞" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="chicken1" class="ml-2 text-sm text-gray-700">黑羽雞</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="chicken2" name="chickenType" value="放山雞" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="chicken2" class="ml-2 text-sm text-gray-700">放山雞</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="chicken3" name="chickenType" value="土雞" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="chicken3" class="ml-2 text-sm text-gray-700">土雞</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="chicken4" name="chickenType" value="仿土雞" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="chicken4" class="ml-2 text-sm text-gray-700">仿土雞</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="chicken5" name="chickenType" value="熟食雞" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="chicken5" class="ml-2 text-sm text-gray-700">熟食雞</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="chicken6" name="chickenType" value="冷凍/冷藏雞" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="chicken6" class="ml-2 text-sm text-gray-700">冷凍/冷藏雞</label>
                        </div>
                    </div>
                    <div class="mt-2 flex items-center">
                        <input type="checkbox" id="chickenOther" name="chickenType" value="其他" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                        <label for="chickenOther" class="ml-2 text-sm text-gray-700">其他:</label>
                        <input type="text" id="chickenOtherText" class="ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 text-sm">
                    </div>
                </div>

                <!-- Packaging -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">需要的包裝方式（可複選）</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="package1" name="packaging" value="真空包裝" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="package1" class="ml-2 text-sm text-gray-700">真空包裝</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="package2" name="packaging" value="整隻" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="package2" class="ml-2 text-sm text-gray-700">整隻</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="package3" name="packaging" value="切半(暫不分切)" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="package3" class="ml-2 text-sm text-gray-700">切半(暫不分切)</label>
                        </div>
                        <div class="checkbox-item flex items-center p-2 border border-gray-200 rounded-md">
                            <input type="checkbox" id="package4" name="packaging" value="去頭(暫不分切)" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                            <label for="package4" class="ml-2 text-sm text-gray-700">去頭(暫不分切)</label>
                        </div>
                    </div>
                    <div class="mt-2 flex items-center">
                        <input type="checkbox" id="packageOther" name="packaging" value="其他" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                        <label for="packageOther" class="ml-2 text-sm text-gray-700">其他:</label>
                        <input type="text" id="packageOtherText" class="ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 text-sm">
                    </div>
                </div>

                <!-- Quantity -->
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">預計需求數量（每週）</label>
                    <select id="quantity" name="quantity" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500">
                        <option value="" disabled selected>請選擇數量</option>
                        <option value="1-5隻">1–5 隻</option>
                        <option value="6-20隻">6–20 隻</option>
                        <option value="21-50隻">21–50 隻</option>
                        <option value="50隻以上">50 隻以上</option>
                    </select>
                    <div class="mt-2 flex items-center">
                        <input type="checkbox" id="quantityOther" name="quantityOther" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded">
                        <label for="quantityOther" class="ml-2 text-sm text-gray-700">其他:</label>
                        <input type="text" id="quantityOtherText" class="ml-2 px-2 py-1 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500 text-sm">
                    </div>
                </div>

                <!-- Sample -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">是否想申請試吃樣品？</label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="radio" id="sample1" name="sampleRequest" value="是，請與我聯繫" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300">
                            <label for="sample1" class="ml-2 text-sm text-gray-700">是，請與我聯繫</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="sample2" name="sampleRequest" value="否，目前僅想了解" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300">
                            <label for="sample2" class="ml-2 text-sm text-gray-700">否，目前僅想了解</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="sample3" name="sampleRequest" value="視合作再評估" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300">
                            <label for="sample3" class="ml-2 text-sm text-gray-700">視合作再評估</label>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">備註／其他需求說明</label>
                    <textarea id="notes" name="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-amber-500 focus:border-amber-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="submit-btn w-full py-3 px-4 text-white font-medium rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                        提交合作洽詢
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="bg-amber-50 p-6 text-center">
                <div class="flex items-center justify-center mb-4">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <p class="ml-2 text-lg font-medium text-gray-800">感謝您的填寫！</p>
                </div>
                <p class="text-gray-700 mb-4">我們將儘快與您聯繫安排試吃樣品或進一步合作討論。</p>
                <div class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 md:space-x-6">
                    <div class="flex items-center">
                        <svg class="h-5 w-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span class="ml-2 text-gray-700">手機洽詢：0926169899 蘇裕庭</span>
                    </div>
                    <div class="flex items-center">
                        <svg class="h-5 w-5 text-amber-600" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 0c4.411 0 8 2.912 8 6.492 0 1.433-.555 2.723-1.715 3.994-1.678 1.932-5.431 4.285-6.285 4.645-.83.35-.734-.197-.696-.413l.003-.018.114-.685c.027-.204.055-.521-.026-.723-.09-.223-.444-.339-.704-.395C2.846 12.39 0 9.701 0 6.492 0 2.912 3.59 0 8 0ZM5.022 7.686H3.497V4.918a.156.156 0 0 0-.155-.156H2.78a.156.156 0 0 0-.156.156v3.486c0 .041.017.08.044.107v.001l.002.002.002.002a.154.154 0 0 0 .108.043h2.242c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157Zm.791-2.924a.156.156 0 0 0-.156.156v3.486c0 .086.07.155.156.155h.562c.086 0 .155-.07.155-.155V4.918a.156.156 0 0 0-.155-.156h-.562Zm3.863 0a.156.156 0 0 0-.156.156v2.07L7.923 4.832a.17.17 0 0 0-.013-.015v-.001a.139.139 0 0 0-.01-.01l-.003-.003a.092.092 0 0 0-.011-.009h-.001L7.88 4.79l-.003-.002a.029.029 0 0 0-.005-.003l-.008-.005h-.002l-.003-.002-.01-.004-.004-.002a.093.093 0 0 0-.01-.003h-.002l-.003-.001-.009-.002h-.006l-.003-.001h-.004l-.002-.001h-.574a.156.156 0 0 0-.156.155v3.486c0 .086.07.155.156.155h.56c.087 0 .157-.07.157-.155v-2.07l1.6 2.16a.154.154 0 0 0 .039.038l.001.001.01.006.004.002a.066.066 0 0 0 .008.004l.007.003.005.002a.168.168 0 0 0 .01.003h.003a.155.155 0 0 0 .04.006h.56c.087 0 .157-.07.157-.155V4.918a.156.156 0 0 0-.156-.156h-.561Zm3.815.717v-.56a.156.156 0 0 0-.155-.157h-2.242a.155.155 0 0 0-.108.044h-.001l-.001.002-.002.003a.155.155 0 0 0-.044.107v3.486c0 .041.017.08.044.107l.002.003.002.002a.155.155 0 0 0 .108.043h2.242c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157H11.81v-.589h1.525c.086 0 .155-.07.155-.156v-.56a.156.156 0 0 0-.155-.157H11.81v-.589h1.525c.086 0 .155-.07.155-.156Z"/>
                        </svg>
                        <span class="ml-2 text-gray-700">LINE 洽詢：@shuaimooo(小毛)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chickenSupplyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                businessName: document.getElementById('businessName').value,
                contactName: document.getElementById('contactName').value,
                contactInfo: document.getElementById('contactInfo').value,
                region: document.getElementById('region').value,
                address: document.getElementById('address').value,
                cooperationType: Array.from(document.querySelectorAll('input[name="cooperationType"]:checked')).map(el => el.value),
                chickenType: Array.from(document.querySelectorAll('input[name="chickenType"]:checked')).map(el => {
                    if(el.value === '其他') {
                        return '其他: ' + document.getElementById('chickenOtherText').value;
                    }
                    return el.value;
                }),
                packaging: Array.from(document.querySelectorAll('input[name="packaging"]:checked')).map(el => {
                    if(el.value === '其他') {
                        return '其他: ' + document.getElementById('packageOtherText').value;
                    }
                    return el.value;
                }),
                quantity: document.getElementById('quantityOther').checked ? 
                    '其他: ' + document.getElementById('quantityOtherText').value : 
                    document.getElementById('quantity').value,
                sampleRequest: document.querySelector('input[name="sampleRequest"]:checked')?.value || '',
                notes: document.getElementById('notes').value
            };
            
            // In a real application, you would send this data to your server
            console.log('Form submitted with data:', formData);
            
            // Show success message
            alert('表單已成功提交！我們將儘快與您聯繫。');
            
            // Optional: Reset form
            // this.reset();
        });
    </script>
